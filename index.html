<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <script src="./scripts/popup.js" defer></script>
    <script src="./scripts/storage.js" defer></script>
    <script src="./scripts/app.js" defer></script>
    
    
    <title>My Bookshelf</title>
    
</head>
<body>
    <div class="wrapper">
        <div id="search-bar" class="search-bar">
            <form action="">
                <input type="text" placeholder="Search for a user...">
            </form>
        
            <form action="">
                <button type="submit"onClick="localStorage.clear()">Reset</button>
            </form>
        </div>
        <div id = "user-results" class="user-results">
            <div class="user-card add-card" id= "add-card" onclick="toggleBookModal()">
            <div class = "plus">+</div>
            </div>       
        </div>
    </div>

<div class="modal" id="modal">
    <div class="modal-header"><h1>Add a new book </h1><button class="close-button" onclick="toggleBookModal()">&times;</button></div>
    <br>
    <form id="new-book" autocomplete="off">
        <label for="title" class="title">Title</label>
        <br><br>
        <input type="text" name = "title" id = "title">
        <br><br>
        <label for="author" class = "author">Author</label>
        <br><br>
        <input type="text" name = "author">
        <br><br>
        <input type="checkbox" name="cbox1" ><label> I've already read this book</label>
        <br><br>
        <button type="submit" id = "add-book-button" value = "on/off">Add Book</button>
    </form>
</div>
<div id="overlay"></div>
</body>
</html>
