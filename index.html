<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <script src="./scripts/books-api.js"defer></script>
    <script src="./scripts/storage.js" defer></script>
    <script src="./scripts/modals.js" defer></script>
    <script src="./scripts/sort.js" defer></script>
    <script src="./scripts/app.js" defer></script>
    
    
    <title>My Bookshelf</title>
    
</head>
<body>
    <div class="wrapper">
        <div id="form-container" class="search-bar">
            <form autocomplete = "off" action="" >
                <input id = "search-bar" type="text" placeholder="Filter books by title or author...">
            </form>
            <form action="">
                <label for="sort">Sort by:</label>             
                <select name="sort" id="sort-select">
                    <option value="newest">newest</option>
                    <option value="oldest">oldest</option>
                    <option value="a-z">a-z</option>
                    <option value="z-a">z-a</option>     
                </select>
            </form>

            <form action="">
                <button type="submit"onClick="pagereset()">Reset</button>
            </form>
        </div>
        <div id = "user-results" class="user-results">
            <div class="user-card add-card" id= "add-card" onclick="toggleBookModal(addbookModal)">
            <div class = "plus">+</div>
            </div>       
        </div>
    </div>

<div class="modal" id="add-book-modal">
    <div class="modal-header"><h1>Add a new book </h1><button class="close-button" onclick="toggleBookModal()">&times;</button></div>
    <br>
    <form id="new-book" autocomplete="off">
        <label for="title" class="title">Title</label>
        <br><br>
        <input type="text" name = "title" id = "title">
        <br><br>
        <label for="author" class = "author">Author</label>
        <br><br>
        <input type="text" name = "author">
        <br><br>
        <label for="isbn" class = "isbn">ISBN (optional)</label>
        <br><br>
        <input type="text" name = "isbn">
        <br><br>
        <input type="checkbox" name="cbox1" ><label> I've already read this book</label>
        <br><br>
        <button type="submit" id = "add-book-button" value = "on/off">Add Book</button>
    </form>
</div>
<div class="modal" id="book-search-modal">
    <div class="modal-header"><h1>Is this the book you're looking for? </h1><button class="close-button" onclick="toggleBookModal()">&times;</button></div>
    <br>
    <div id = "booksearch-img"><img src="https://cdn.themis-media.com/media/global/images/library/deriv/1291/1291107.gif" alt=""></div>
    <div id="booksearch-title">Ficcioness</div>
    <div id = "booksearch-author">Jorge Louis borges</div>
    <div id="booksearch-isbn">ISBN-10: 8426405738</div>
    <form action="">
        <button id = "confirm">Yes</button> <button id = "show-all-results-button">No</button>
    </form>

</div>

<div class="modal" id="book-list-modal">
    <div class="modal-header"><h1>Here are some other books that may match your search:</h1><button class="close-button" onclick="toggleBookModal()">&times;</button></div>
    <br>
    <div id = "book-results-container">
    </div>
    <form action="">
        <button id = "confirm">Continue using only the information you entered</button>
        <br><br>
        <button id = "search-again">Back to search menu</button>
    </form>

</div>

<div id="overlay"></div>
</body>
</html>
